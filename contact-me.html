<html>
    <head>
        <title>Creating Form, Navbar & Layouting</title>
        <link rel="stylesheet" href="./assets/style/style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <nav>
            <div class="left-side">
                <img src="./assets/img/logo.png" alt="">
                <div>
                    <a href="index.html">Home</a>
                    <a href="#">Blog</a>
                </div>
            </div>
            <div class="right-side">
                <a href="contact-me.html">Contact Me</a>
            </div>
       </nav>
        <div class="container">
            <form class="form-contact-me">
                <div>
                    <label for="input-name" class="label-input">Full Name</label>
                    <input class="input-name" id="input-name" type="text" placeholder="Write your name"/>
                </div>
                
                <div>
                    <label for="input-email">Email</label>
                    <input id="input-email" type="email"/>
                </div>

                <div>
                    <label for="input-phone">Phone Number</label>
                    <input id="input-phone" type="tel"/>
                </div>

                <div>
                    <label for="choose-subject">Subject</label>
                    <select id="choose-subject">
                        <option hidden value="">Choose Subject</option>
                        <option>Let's Talk</option>
                        <option>Let's Collaboration</option>
                        <option>I am Hiring</option>
                    </select>
                </div>

                <div>
                    <label for="input-message">Message</label>
                    <textarea id="input-message" rows="8" placeholder="Write your message"></textarea>
                </div>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </body>
</html>
